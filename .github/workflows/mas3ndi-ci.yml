# =============================================================================
# Mas3ndi CI Pipeline - Test & Build
# =============================================================================
# Git Flow:
#   feature/* → development (PR) → Run tests
#   development → staging (PR) → Run tests → Deploy to staging
#   staging → main (PR) → Run tests → Deploy to production
#
# Triggers:
#   - Push to development: Run tests only
#   - PR to any branch: Run tests (must pass before merge)
# =============================================================================

name: Mas3ndi CI

on:
  push:
    branches: [development]
    paths:
      - 'apps/app1/**'
      - '.github/workflows/mas3ndi-*.yml'
  pull_request:
    branches: [main, staging, development]
    paths:
      - 'apps/app1/**'

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/mas3ndi-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/mas3ndi-backend

jobs:
  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/app1/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: apps/app1/${{ matrix.app }}
        run: npm ci

      - name: Run ESLint
        working-directory: apps/app1/${{ matrix.app }}
        run: npm run lint --if-present

      - name: Run Type Check
        working-directory: apps/app1/${{ matrix.app }}
        run: npm run type-check --if-present || npm run build

  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mas3ndi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/app1/backend/package-lock.json

      - name: Install dependencies
        working-directory: apps/app1/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/app1/backend
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: apps/app1/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mas3ndi_test
        run: npx prisma migrate deploy

      - name: Run Tests
        working-directory: apps/app1/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mas3ndi_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
          NODE_ENV: test
        run: npm test --if-present

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/app1/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/app1/frontend
        run: npm ci

      - name: Run Tests
        working-directory: apps/app1/frontend
        run: npm test --if-present

      - name: Build Frontend
        working-directory: apps/app1/frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.mas3ndi.com
        run: npm run build

