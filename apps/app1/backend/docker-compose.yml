version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mas3ndi-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mas3ndi}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - mas3ndi-network
  
  redis:
    image: redis:7.2-alpine
    container_name: mas3ndi-redis-prod
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - mas3ndi-network
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: mas3ndi-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mas3ndi}?schema=public
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1d}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ARKESSEL_API_KEY=${ARKESSEL_API_KEY}
      - ARKESSEL_API_URL=${ARKESSEL_API_URL}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    restart: always
    networks:
      - mas3ndi-network
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mas3ndi-frontend-prod
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3000/api
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - mas3ndi-network

networks:
  mas3ndi-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
